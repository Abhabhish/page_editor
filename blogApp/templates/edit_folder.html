{% extends 'base.html' %} {% load static %}{% block headerContent %}
<link rel="stylesheet" href="{% static 'blogApp/assets/summernote/summernote-lite.min.css' %}">
<script src="{% static 'blogApp/assets/summernote/summernote-lite.min.js' %}"></script>
{% endblock headerContent %} {% block pageContent %}


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row justify-content-center">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 card card-default rounded-0 shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title fw-bold">Edit Folder</h4>
            </div>
            <div class="card-body">
                <form action="" id="post-form" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="folder_name" class="control-label">Folder Name</label>
                        <input type="text" class="form-control rounded-0" id="folder_name" name="folder_name" value="{{folder.name}}" required>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex w-100 justify-content-end">
                    <button class="btn btn-sm btn-primary bg-gradient me-2 rounded-0" form="post-form"><i class="fa fa-save"></i> Save</button>
                    {% if folder.parent_folder %}
                    <a class="btn btn-sm btn-light bg-gradient border rounded-0" href="{% url 'folder_view' folder.parent_folder.id %}"><i class="fa fa-angle-left"></i> Cancel</a>
                    {% else %}
                    <a class="btn btn-sm btn-light bg-gradient border rounded-0" href="{% url 'section_view' folder.section.id %}"><i class="fa fa-angle-left"></i> Cancel</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %}

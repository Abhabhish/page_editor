{% load static %}
<header>
    <!-- Intro settings -->
    <style>
        #intro {
            /* Margin to fix overlapping fixed navbar */
            margin-top: 58px;
        }
        
        @media (max-width: 991px) {
            #intro {
                /* Margin to fix overlapping fixed navbar */
                margin-top: 45px;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="{% url 'sections-page' %}">
                <img src="{% static 'images/image.png' %}" height="30" alt="" loading="lazy" style="margin-top: -3px;" />
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'sections-page' %}">Sections</a>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex flex-row">
                    {% if page == 'sections' %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="btn btn-primary" style="margin: 2px;" href="{% url 'add-section' %}">
                            <i class="bi bi-sign-intersection"></i> Add Section
                        </a>
                    </li>
                    {% endif %}
                    {% if page == 'section_view' %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="btn btn-primary" style="margin: 2px;" href="{% url 'create_folder_in_section' section_id=section.id %}">
                            <i class="bi bi-folder-fill"></i>+ Add Folder
                        </a>
                    </li>
                    {% endif %}
                    {% if page == 'folder_view' %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="btn btn-primary" style="margin: 2px;" href="{% url 'create_subfolder' parent_folder_id=folder.id section_id=folder.section.id %}">
                            <i class="bi bi-folder-fill"></i>+ Add Folder
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="btn btn-primary" style="margin: 2px;" href="{% url 'create_post' folder_id=folder.id %}">
                            <i class="bi bi-file-fill"></i>+ Add Page
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item me-3 me-lg-0">
                        
                        <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="pt-2 text-center bg-light">
    </div>
    <!-- Jumbotron -->
</header>
